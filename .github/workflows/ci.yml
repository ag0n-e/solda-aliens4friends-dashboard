name: ci aliens4friends-dashboard

on: push


jobs:
  test_backend:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      
      - name: test backend
        run: php artisan test --without-tty
      

  test_frontend:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          cache: 'npm'
      
      - name: test frontend
        run: |
         npm install
         npm run prod

